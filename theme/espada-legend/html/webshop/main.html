<script type="text/javascript">
    $(document).ready(function(){
        filter();
    });

    function byItm(id)
    {
        genIn({
            noresponse:true,
            address:'|site|pagebg/webmarket/buy/'+id+'.html',
            callback: function (r) {
                var nasw = r.split("<!--");
                if(nasw[0] != 0)
                {
                    $("#shitem_"+id).empty();
                    $("#shitem_"+id).append("<td colspan='4'>|l_wasbuy|</td>");
                    $("#loginBankZen").empty();
                    $("#loginBankZen").append(formatStr(nasw[0]));
                }
                else
                {
                    Apprise("|l_droperror|",{animation:0});
                }
                console.log(r);
            }
        })
    }

    function DrItm(id)
    {
        genIn({
            noresponse:true,
            address:'|site|pagebg/webmarket/drop/'+id+'.html',
            callback: function (r) {
                var nasw = r.split("<!--");
                if(nasw[0] == 1)
                {
                    $("#shitem_"+id).empty();
                    $("#shitem_"+id).append("<td colspan='4'>|l_itmdrop|</td>");
                }
                else
                {
                    Apprise("|l_droperror|",{animation:0});
                }
            }
        })
    }



    function filter()
    {
        genIn({
            element:'itemscontent',
            address:'|site|pagebg/webmarket/inlist.html',
            type:'POST',
            data:$("#itemFilter").serialize(),
            callback:function(){
                $('.itemshows').qtip({
                    content: {
                        text: function(event, api) {
                            $.ajax({
                                        url: api.elements.target.attr('rel') // Use data-url attribute for the URL
                                    })
                                    .then(function(content) {
                                        // Set the tooltip content upon successful retrieval
                                        api.set('content.text', content);
                                    }, function(xhr, status, error) {
                                        // Upon failure... set the tooltip content to the status and error value
                                        api.set('content.text', status + ': ' + error);
                                    });

                            return 'Loading...'; // Set some initial text
                        }
                    },
                    style:{
                        def: false
                    },
                    position:{
                        viewport: $(window)//,
                        //target: 'mouse' // Track the mouse as the positioning target

                    }
                });
            }
        });
    }
</script>
