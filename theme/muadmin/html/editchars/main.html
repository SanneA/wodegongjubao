<form id="mainsearch">
    <table style="margin: 0 auto;min-width: 500px;">
        <tr>
            <td style="text-align: right;">
                <select name="typesearch" id="typesearch">
                    <option value="1">|charss|</option>
                    <option value="2">|accsearch|</option>
                </select>
            </td>
            <td style="text-align: left;">
                <input type="text" name="charoracc" id="charoracc">
                <input type="button" class="button" value="|searchbtn|" onclick="searchObject();">
            </td>
        </tr>
        <tr>
            <td colspan="2" id="insearch" style="max-width: 1000px;"></td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    function searchObject()
    {
        genIn({
            element:'insearch',
            address:'|site|control.php?p=editchars&bg=1&a=search',
            type:'POST',
            data: $("#mainsearch").serialize()
        });
    }

    function saveData(name)
    {
        genIn({
            noresponse:true,
            address:'|site|control.php?p=editchars&bg=1&a=save',
            type:'POST',
            data: $("#mainsearch").serialize()+"&nm="+name,
            callback: function(r){
                console.log(r);
                document.getElementById("statestd").style.display="inline";
                $("#statestd").empty();
                $("#statestd").append('<b style="color: green;">Saved...</b>').fadeOut(1000);
            }
        });
    }

</script>
