    function addCfg()
    {
        genIn({
            element:'cconfdialog',
            address:'|site|control.php?p=cconfigs&bg=1&a=addform',
            callback:function(){
                $("#cconfdialog").dialog({
                    title:'|l_addnewp|',
                    modal:true,
                    width:400,
                    height:180,
                    buttons:{
                        "|l_ok|":function(){
                            genIn({
                                element: 'cconfdialog',
                                address: '|site|control.php?p=cconfigs&bg=1&a=addform',
                                type:'POST',
                                data:$("#addCfg").serialize(),
                                callback:function(){
                                    $("#cconfdialog").dialog('close');
                                    genIn({
                                        element:"configbody",
                                        address:"|site|control.php?p=cconfigs&a=getlist&bg=1"
                                    });
                                }
                            });
                        }
                    },
                    close:function(){
                        $(this).dialog('destroy');
                    }
                });
            }
        })
    }

    function newParam(id)
    {
        genIn({
            element:"cconfdialog",
            address:"|site|control.php?p=cconfigs&bg=1&a=newparam&cid="+id,
            type: 'POST',
            data: $("#cfgforim_"+id).serialize() + "&id=" + id,
            callback: function(){
                $("#cconfdialog").dialog({
                    modal:true,
                    width:450,
                    height:200,
                    title:"|l_addnewp|",
                    buttons:{
                        "|l_addnew|":function(){
                            applynp(curcfg);
                        }
                    },
                });
            },
            errcallback: function(){
                Apprise("|l_errs|",{animation:0});
            }
        });
    }

    {

                    text: '|l_y|'
